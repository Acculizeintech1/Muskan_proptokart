<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .upper_nav {
        background-color: #264553;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        /* position: fixed; */
        width: 97%;
        /* top: 0; */
      }

      .logo img {
        height: 50px;
      }

      .pages {
        display: flex;
        background-color: #264553;
      }

      .pages ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .pages ul li {
        margin-right: 20px;
      }

      .pages ul li:last-child {
        margin-right: 0;
      }

      .pages ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
        display: block;
      }
      .pages ul li button {
        background-color: #ffae2b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
      }

      @media only screen and (max-width: 767px) {
        .upper_nav {
          padding: 10px;
        }

        .pages {
          display: none;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          flex-direction: column;
        }

        .pages.open {
          display: flex;
          align-items: flex-start;
        }

        .pages ul {
          flex-direction: column;
        }

        .pages ul li {
          margin-right: 0;
          margin-bottom: 10px;
        }

        .hamburger {
          display: block;
        }

        .pages ul li {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="upper_nav">
      <div class="logo">
        <img src="Proptokart/proptokart.png" alt="Proptokart" srcset="" />
      </div>
      <div class="hamburger">&#9776;</div>
      <div class="pages">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Property</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="login_form.php"><i class="fa-solid fa-circle-user"></i></a>
          </li>
          <li>
            <a href="add_property.php"
              ><button type="button">Post your property for FREE</button></a
            >
          </li>
        </ul>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const pages = document.querySelector(".pages");

        hamburger.addEventListener("click", function () {
          pages.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
